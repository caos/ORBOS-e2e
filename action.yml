name: 'ORBOS E2E Test'
description: 'Runs ORBITER end-to-end tests with the ORB the action is applied to'
inputs:
  orbconfig:
    description: 'orbconfig file pointing to the ORB under test'
    required: false
    default: ''
  github-token:
    description: 'pass the action variable secrets.GITHUB_TOKEN'
    required: true
    default: ''
runs:
  using: 'node12'
  main: 'dist/index.js'